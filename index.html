<!DOCTYPE html>
<html>

<head>
	<title>Weather Application</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="https://fonts.google.com/">
</head>

<body>
	<div class="container">
		<div class="heading">
			<h1>Weather Application</h1>
		</div>
		<div class="input">
			<input type="text" name="search" class="input-search" placeholder="">
		</div>
		<div class="box">
			<div class="location">
				<div class="location-city"></div>
				<div class="location-date"></div>
			</div>
			<div class="temperature">
				<div class="temperature-temp"><span></span></div>
				<div class="temperature-type"></div>
				<div class="temperature-range"></div>
			</div>
		</div>
	</div>

	<script src="app.js"></script>
</body>

</html>
